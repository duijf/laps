[env]
PGDATA = "/home/duijf/repos/laps/ignore/db"
PGHOST = "/home/duijf/repos/laps/ignore/db/sock"

[scripts.check]
help = "Run `cargo check` on file change"
script = '''
#!/bin/bash
fd -t f -e rs | entr cargo check
'''

[scripts.build]
help = "Run `cargo build` on file change"
script = '''
#!/bin/bash
fd -t f -e rs | entr cargo build
'''

[scripts.db-create]
help = "Create development DB"
script = '''
#!/bin/bash
set -efu
if [[ ! -d "$PGDATA" ]]; then
    initdb
    mkdir $PGDATA/sock/
    cat >> "$PGDATA/postgresql.conf" <<-EOF
        listen_addresses = ''
        unix_socket_directories = '$PGHOST'
EOF
    echo "CREATE DATABASE $USER;" | postgres --single -E postgres
fi
'''

[scripts.db-remove]
help = "Remove development DB"
script = '''
#!/bin/bash
rm -rf ignore/db
'''

[services.db]
help = "Run postgres"
command = ["/usr/bin/postgres"]
exec-before = ["db-create"]
